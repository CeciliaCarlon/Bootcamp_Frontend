<div class="formTareas">
    <p class="titulo">Lista de Tareas de Cecilia</p>
    <div class="formAgregarTarea">
        <input class="inputAgregarTarea" type="text" #nombreTarea>
        <button (click)="agregarTarea(nombreTarea.value, false)" class="btnAgregarTarea">ADD</button>
    </div>
    <div *ngFor="let t of tareas">
        <app-lista-tareas-creadas (cambiarEstado)="cambiarEstadoTarea($event)" 
                                  (enviarTarea)="eliminarTarea($event)" [tarea]="t">
        </app-lista-tareas-creadas>
    </div>
